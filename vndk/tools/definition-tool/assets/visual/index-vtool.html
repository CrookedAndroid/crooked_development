<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #bbb;
  fill-opacity: 0.2;
}

.node--sys-pri {
  font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #ffaaaa;
  fill-opacity: 0.2;
}

.node--sys-pub {
  font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #aaffaa;
  fill-opacity: 0.2;
}

.node:hover,
.node--sys-pri:hover,
.node--sys-pub:hover {
  fill: #000;
  fill-opacity: 1;
}

.link {
  stroke: steelblue;
  stroke-opacity: 0.05;
  fill: none;
  pointer-events: none;
}

.link--violate {
  stroke: crimson;
  stroke-opacity: 1;
  stroke-width: 1.5px;
  fill: none;
  pointer-events: none;
}

.node:hover,
.node--sys-pri:hover,
.node--sys-pub:hover,
.node--source,
.node--target {
  font-weight: 700;
}

.node--source {
  fill: #2ca02c;
  fill-opacity: 1;
}

.node--target {
  fill: #d62728;
  fill-opacity: 1;
}

.link--source,
.link--target {
  stroke-opacity: 1;
  stroke-width: 2px;
}

.link--source {
  stroke: orange;
}

.link--target {
  stroke: #2ca02c;
}

</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="dep-data.js"></script>
<script>
var diameter = 1280,
    radius = diameter / 2,
    innerRadius = radius - 240;

var cluster = d3.cluster()
    .size([360, innerRadius]);

var line = d3.radialLine()
    .curve(d3.curveBundle.beta(0.85))
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + radius + "," + radius + ")");

var link = svg.append("g").selectAll(".link"),
    node = svg.append("g").selectAll(".node");

function show_result(classes) {
  var root = packageHierarchy(classes)
      .sum(function(d) { return d.size; });

  cluster(root);

  link = link
    .data(packageDepends(root.leaves()))
    .enter().append("path")
      .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
      .attr("class", function(d) { return d.allow ? "link" : "link--violate" })
      .attr("d", line);

  node = node
    .data(root.leaves())
    .enter().append("text")
    .attr("class", function(d) { return d.data.parent.parent.parent.key == "system" ? ( d.data.parent.parent.key == "system.public" ? "node--sys-pub" : "node--sys-pri" ) : "node" })
      .attr("dy", "0.31em")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .text(function(d) { return d.data.key; })
      .on("mouseover", mouseovered)
      .on("mouseout", mouseouted);
}

function mouseovered(d) {
  node
      .each(function(n) { n.target = n.source = false; });

  link
      .classed("link--target", function(l) { if (l.target === d) return l.source.source = true; })
      .classed("link--source", function(l) { if (l.source === d) return l.target.target = true; })
    .filter(function(l) { return l.target === d || l.source === d; })
      .raise();

  node
      .classed("node--target", function(n) { return n.target; })
      .classed("node--source", function(n) { return n.source; });
}

function mouseouted(d) {
  link
      .classed("link--target", false)
      .classed("link--source", false);

  node
      .classed("node--target", false)
      .classed("node--source", false);
}

// Lazily construct the package hierarchy from class names.
function packageHierarchy(classes) {
  var map = {};

  function find(name, tag, data) {
    var node = map[name], i;
    if (!node) {
      node = map[name] = data || {name: name, children: []};
      if (name.length) {
        node.parent = find(tag, tag.substring(0, tag.lastIndexOf(".")));
        node.parent.children.push(node);
        node.key = name;
      }
    }
    return node;
  }

  classes.forEach(function(d) {
    find(d.name, d.tag, d);
  });

  return d3.hierarchy(map[""]);
}

// Return a list of deps for the given array of nodes.
function packageDepends(nodes) {
  var map = {},
      depends = [];

  // Compute a map from name to node.
  nodes.forEach(function(d) {
    map[d.data.name] = d;
  });

  // For each dep, construct a link from the source to target node.
  nodes.forEach(function(d) {
    if (d.data.depends) d.data.depends.forEach(function(i) {
      var l = map[d.data.name].path(map[i]);
      l.allow = true;
      depends.push(l);
    });
    if (d.data.violates) d.data.violates.forEach(function(i) {
      var l = map[d.data.name].path(map[i]);
      l.allow = false;
      depends.push(l);
    });
  });

  return depends;
}

show_result(dep_data);
</script>
